<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        #first{
            /* This is simple color  */
            color: purple;
        }
        #second{
            /* This is rgb color */
            color:  rgb(72,250,23);
            line-height: 1.9em;
        }
       #third{
          /* This is hex color code */
            color: #ff23ff;
            line-height: 1.9em;
        }
    </style>

</head>
<body>

    <p id="first">This is fist para</p>
    <p id="second">This is second para</p>
    <p id="third">This is third para</p>
    
</body>
</html>
