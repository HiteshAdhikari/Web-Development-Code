<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and id </title>
</head>
<body>
    <!-- ID(#) is unique for every tag -->
    <!-- Class(.) can have multiple tags -->
   

    <!-- Emmet: This helps in while writting code.  -->
    <!-- strong.red -->
    <strong class="red">Yup</strong>
    <!-- div#name -->
    <div id="name">hello</div>
    <!-- em.fr -->
    <em class="fr">Hey </em>
    
</body>
</html>
