<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Dates</title>
</head>
<style>
    .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }

    #time {
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time tutorial");
        let now = new Date();
        console.log(now);

        let dt = new Date(1000);
        // It will start from where its first created i.e 1 jan 1970. Whatever you will put inside the bracket it will calculate from 1 jan to the millisecond you gave.Inside the bracket you can give millisecond .
        console.log(dt);

        // let newDate = new Date("2021-07-23");
        // This will write the date you gave.
        // console.log(newDate)

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(3019, 5, 19, 9, 3, 2, 34);
        // Why june is printed instead of may ??
        // because the javascript start from 0 means 0 =jan, 1 feb......11 = dec.
        // That's why june is printed. 
        console.log(newDate);



        // Methods to get the year, hour, date, month, seconds etc.
        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let dat = newDate.getDate();
        console.log("The date is ", dat);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hours = newDate.getHours();
        console.log("The hours is ", hours);

        // Methods to set the date, year, month , etc.
        newDate.setHours(4);
        newDate.setDate(8);
        newDate.setMinutes(19);
        newDate.setMonth(6);
        console.log(newDate);

        // We made a clock.
        function updateTime() {
            time.innerHTML = new Date();
        }
        setInterval(updateTime, 1000);
        // This will call the function after every 1 sec .


    </script>
</body>

</html>
