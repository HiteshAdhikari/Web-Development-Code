    <script>

//              JSON It is commonly used for transmitting data in web applications 
//   (e.g., sending some data from the server to the client, so it can be displayed on a web page, or vice versa).
        let jsonObj = {
            name: "Hitesh ",
            personality: "shy, aggressive",
            friend: "Aman Kumar",
            food: "Fries" 
        } 
        // console.log(jsonObj.personality);

        console.log(jsonObj);
        // JSON.stringify is a method/function to convert array, object or anything in string type.
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        // After converting to string you can use same funtion which are in string .
        myJsonStr = myJsonStr.replace('Hitesh ', 'Henry');
        console.log(myJsonStr)
            
        // Parse means converting the string to their original data type .
        let newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj)
